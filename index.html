<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCast 万能启动版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 全局变量
        let app, auth, db;
        let peerConnection = null;
        let localStream = null;
        let roomId = null;
        
        // 尝试从本地存储读取配置
        const savedConfig = localStorage.getItem('fc_config_v2');

        // 初始化函数
        window.startApp = async () => {
            const input = document.getElementById('config-input').value;
            if (!input.trim()) return alert("请先粘贴配置代码！");

            let config = null;

            try {
                // 1. 智能提取配置对象 (容错处理)
                // 移除 const firebaseConfig = 等干扰字符，只提取 { ... }
                let jsonStr = input.substring(input.indexOf('{'), input.lastIndexOf('}') + 1);
                
                // 将非标准 JSON 格式转换为标准 JSON (给 key 加上双引号)
                jsonStr = jsonStr
                    .replace(/([a-zA-Z0-9_]+):/g, '"$1":') // 把 key 加上引号
                    .replace(/'/g, '"') // 把单引号变双引号
                    .replace(/,\s*}/g, '}'); // 去掉末尾逗号

                config = JSON.parse(jsonStr);
                
                // 2. 初始化 Firebase
                // 如果已存在实例，不仅要重新初始化，最好是刷新页面，但这里我们尝试覆盖
                try {
                    app = initializeApp(config, "app-" + Date.now()); 
                } catch(e) {
                    app = initializeApp(config);
                }
                
                auth = getAuth(app);
                db = getFirestore(app);

                // 3. 尝试登录
                document.getElementById('setup-panel').classList.add('hidden');
                document.getElementById('loading-screen').classList.remove('hidden');
                document.getElementById('loading-text').innerText = "正在验证密钥...";
                
                await signInAnonymously(auth);
                
                // 4. 成功！保存配置到本地
                localStorage.setItem('fc_config_v2', input);
                document.getElementById('loading-screen').classList.add('hidden');
                checkUrlParams();

            } catch (e) {
                console.error(e);
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('setup-panel').classList.remove('hidden');
                
                // 专门处理 Key 错误
                if (e.code === 'auth/api-key-not-valid' || e.message.includes('api-key')) {
                    alert("❌ 验证失败：API Key 依然无效。\n请确保您复制的是 Firebase 控制台里【完整】的代码块。");
                } else {
                    alert("❌ 启动失败：配置格式无法解析。\n\n错误详情：" + e.message);
                }
                // 如果失败，清除错误的缓存
                localStorage.removeItem('fc_config_v2');
            }
        };

        window.resetConfig = () => {
            localStorage.removeItem('fc_config_v2');
            window.location.reload();
        };

        // 页面加载时
        window.onload = () => {
            if (savedConfig) {
                document.getElementById('config-input').value = savedConfig;
                // 自动尝试启动
                window.startApp(); 
            }
        };

        // --- 业务逻辑 (保持不变) ---
        const rtcConfig = {
            iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }],
            iceCandidatePoolSize: 10,
        };

        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const urlRoomId = params.get('roomId');
            if (urlRoomId) { roomId = urlRoomId; showSender(); } else { showHome(); }
        }

        window.showHome = () => switchView('home-screen');
        window.showReceiver = () => { switchView('receiver-screen'); startReceiver(); };
        window.showSender = () => { switchView('sender-screen'); if(roomId) document.getElementById('room-input').value = roomId; };

        function switchView(id) {
            document.querySelectorAll('.view-screen').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        async function startReceiver() {
            peerConnection = new RTCPeerConnection(rtcConfig);
            roomId = Math.floor(100000 + Math.random() * 900000).toString();
            document.getElementById('room-display').innerText = roomId;
            const connectUrl = `${window.location.href.split('?')[0]}?roomId=${roomId}`;
            document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(connectUrl)}&bgcolor=1e293b&color=ffffff&margin=10`;
            document.getElementById('connect-link').innerText = connectUrl;

            const appIdStr = app.options.projectId || 'default';
            const callDoc = doc(db, 'artifacts', appIdStr, 'public', 'data', 'calls', roomId);
            const offerCandidates = collection(callDoc, 'offerCandidates');
            const answerCandidates = collection(callDoc, 'answerCandidates');

            peerConnection.onicecandidate = event => { if (event.candidate) addDoc(offerCandidates, event.candidate.toJSON()); };
            peerConnection.ontrack = event => {
                const video = document.getElementById('remote-video');
                video.srcObject = event.streams[0];
                document.getElementById('receiver-waiting').classList.add('hidden');
                video.classList.remove('hidden');
            };

            onSnapshot(callDoc, async (snapshot) => {
                const data = snapshot.data();
                if (!peerConnection.currentRemoteDescription && data?.offer) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    await updateDoc(callDoc, { answer: { type: answer.type, sdp: answer.sdp } });
                }
            });
            onSnapshot(answerCandidates, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                });
            });
        }

        window.startSharing = async (type) => {
            const inputId = document.getElementById('room-input').value;
            if(!inputId) return alert("请输入连接码");
            document.getElementById('sender-status').innerText = "正在连接...";
            try {
                const appIdStr = app.options.projectId || 'default';
                const callDoc = doc(db, 'artifacts', appIdStr, 'public', 'data', 'calls', inputId);
                const docSnap = await getDoc(callDoc);
                if (!docSnap.exists()) return alert('房间不存在');
                peerConnection = new RTCPeerConnection(rtcConfig);
                 const offerCandidates = collection(callDoc, 'offerCandidates');
                const answerCandidates = collection(callDoc, 'answerCandidates');
                peerConnection.onicecandidate = event => { if (event.candidate) addDoc(answerCandidates, event.candidate.toJSON()); };
                if (type === 'screen') localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                else localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                document.getElementById('local-video').srcObject = localStream;
                document.getElementById('sender-ui-start').classList.add('hidden');
                document.getElementById('sender-ui-streaming').classList.remove('hidden');
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                await updateDoc(callDoc, { offer: { type: offer.type, sdp: offer.sdp } });
                onSnapshot(callDoc, (snapshot) => {
                    const data = snapshot.data();
                    if (!peerConnection.currentRemoteDescription && data?.answer) {
                        peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                        document.getElementById('sender-status').innerText = "正在投屏中";
                    }
                });
                onSnapshot(offerCandidates, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                    });
                });
            } catch (err) { console.error(err); alert("连接失败: " + err.message); }
        };
        window.stopSharing = () => { if(localStream) localStream.getTracks().forEach(t => t.stop()); if(peerConnection) peerConnection.close(); window.location.reload(); }
    </script>
</head>
<body class="bg-slate-900 text-white font-sans h-screen overflow-hidden">

    <!-- 1. 配置输入面板 -->
    <div id="setup-panel" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-900 p-6">
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl max-w-lg w-full border border-slate-700">
            <h2 class="text-2xl font-bold mb-4 text-blue-400">第一步：粘贴配置</h2>
            <p class="text-slate-400 text-sm mb-4">
                请去 <a href="https://console.firebase.google.com/" target="_blank" class="text-blue-400 underline">Firebase 控制台</a> -> 项目设置 -> 下方“您的应用”，复制整个 <code class="bg-slate-900 px-1 rounded text-yellow-300">const firebaseConfig = { ... }</code> 代码块，然后直接粘贴到下面：
            </p>
            <textarea id="config-input" class="w-full h-48 bg-slate-900 border border-slate-600 rounded-xl p-4 text-xs font-mono text-green-400 mb-6 focus:ring-2 focus:ring-blue-500 outline-none" placeholder='const firebaseConfig = {
  apiKey: "AIzaSy...",
  authDomain: "...",
  ...
};'></textarea>
            <button onclick="startApp()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-xl font-bold transition-all shadow-lg shadow-blue-900/50">
                🚀 启动并验证
            </button>
        </div>
    </div>

    <!-- 2. 加载中 -->
    <div id="loading-screen" class="hidden fixed inset-0 flex flex-col items-center justify-center bg-slate-900 z-40">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mb-4"></div>
        <p id="loading-text" class="text-slate-400">正在验证配置...</p>
        <button onclick="resetConfig()" class="mt-8 text-sm text-red-400 underline">一直卡住？点此重置</button>
    </div>

    <!-- 3. 主界面 (同前) -->
    <div id="home-screen" class="view-screen hidden container mx-auto px-4 py-12 flex flex-col items-center justify-center h-full">
        <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400 mb-4">FlashCast</h1>
        <p class="text-slate-400 mb-12">极速网页投屏工具 (Universal)</p>
        <div class="grid md:grid-cols-2 gap-8 w-full max-w-4xl">
            <button onclick="showReceiver()" class="p-8 bg-slate-800 rounded-2xl hover:bg-slate-700 transition border border-slate-700 hover:border-blue-500">
                <div class="text-4xl mb-4">🖥️</div><h2 class="text-2xl font-bold mb-2">我是电脑 (接收端)</h2>
            </button>
            <button onclick="showSender()" class="p-8 bg-slate-800 rounded-2xl hover:bg-slate-700 transition border border-slate-700 hover:border-purple-500">
                <div class="text-4xl mb-4">📱</div><h2 class="text-2xl font-bold mb-2">我是手机 (发送端)</h2>
            </button>
        </div>
        <button onclick="resetConfig()" class="mt-12 text-slate-600 text-sm hover:text-slate-400">更换 Firebase 配置</button>
    </div>
    <!-- 接收端/发送端 UI 略，保持一致 -->
    <div id="receiver-screen" class="view-screen hidden h-full relative bg-black">
        <button onclick="showHome()" class="absolute top-4 left-4 z-10 p-2 bg-slate-800 rounded-full">✕</button>
        <div id="receiver-waiting" class="flex flex-col items-center justify-center h-full">
            <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 text-center max-w-md">
                <h2 class="text-xl text-slate-400 mb-4">手机扫码连接</h2>
                <div class="bg-slate-900 p-4 rounded-xl inline-block mb-4"><img id="qr-img" class="w-48 h-48 object-contain"></div>
                <p class="text-slate-500 text-sm mb-4 break-all" id="connect-link"></p>
                <div class="text-4xl font-mono font-bold tracking-widest bg-slate-900 py-4 rounded-xl border border-slate-600"><span id="room-display">...</span></div>
            </div>
        </div>
        <video id="remote-video" autoplay playsinline class="hidden w-full h-full object-contain"></video>
    </div>
    <div id="sender-screen" class="view-screen hidden h-full flex flex-col bg-slate-900">
        <div class="p-4 bg-slate-800 flex items-center gap-4"><button onclick="showHome()" class="text-2xl">✕</button></div>
        <div class="flex-1 p-6 flex flex-col items-center justify-center">
            <div id="sender-ui-start" class="w-full max-w-sm space-y-6">
                <div><label class="block text-slate-400 text-sm mb-2">连接码</label><input type="number" id="room-input" class="w-full bg-slate-800 border border-slate-600 rounded-xl p-4 text-2xl text-center text-white"></div>
                <button onclick="startSharing('screen')" class="w-full bg-blue-600 hover:bg-blue-500 text-white p-4 rounded-xl font-bold text-lg">📡 投射屏幕</button>
                <button onclick="startSharing('camera')" class="w-full bg-slate-700 hover:bg-slate-600 text-white p-4 rounded-xl font-bold text-lg">📷 投射摄像头</button>
                <p id="sender-status" class="text-center text-slate-500"></p>
            </div>
            <div id="sender-ui-streaming" class="hidden w-full h-full flex flex-col items-center">
                <video id="local-video" autoplay muted playsinline class="w-full h-64 bg-black rounded-xl object-cover mb-8 opacity-50"></video>
                <button onclick="stopSharing()" class="bg-red-500 text-white px-8 py-4 rounded-full font-bold text-lg shadow-lg">🛑 停止投屏</button>
            </div>
        </div>
    </div>
</body>
</html>
