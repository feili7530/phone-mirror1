<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCast 极速投屏 (防乱码版)</title>
    
    <!-- 关键修复：内置核心 CSS，防止样式加载失败导致页面错乱 -->
    <style>
        /* 强制隐藏类，确保加载完成前不显示乱七八糟的内容 */
        .hidden { display: none !important; }
        
        /* 基础布局兜底 */
        body { margin: 0; padding: 0; background-color: #111827; color: white; font-family: sans-serif; }
        .loading-fallback { position: fixed; inset: 0; background: #111827; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    </style>

    <!-- 1. 核心库 (增加备用源) -->
    <script src="https://cdn.staticfile.net/mqtt/4.3.7/mqtt.min.js"></script>
    <!-- 尝试使用 unpkg 作为 tailwind 的备选，或者保持 staticfile -->
    <script src="https://cdn.staticfile.net/tailwindcss/3.3.5/tailwind.min.js"></script>
    <script src="https://cdn.staticfile.net/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        // --- 全局变量 ---
        let client = null;
        let peerConnection = null;
        let localStream = null;
        let roomId = null;
        const appPrefix = "fc_chn_v8_"; 

        // --- 备用信令服务器列表 ---
        const brokerList = [
            { name: "线路1 (EMQX)", url: 'wss://broker.emqx.io:8084/mqtt' },
            { name: "线路2 (HiveMQ)", url: 'wss://broker.hivemq.com:8000/mqtt' },
            { name: "线路3 (Eclipse)", url: 'wss://mqtt.eclipseprojects.io:443/mqtt' }
        ];
        let currentBrokerIndex = 0;

        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.bgp.xmpp.net' },
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        function isWeChat() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }

        // --- 初始化 MQTT ---
        function initMQTT() {
            return new Promise((resolve, reject) => {
                connectToBroker(resolve);
            });
        }

        function connectToBroker(resolve) {
            if (client) { try { client.end(); } catch(e) {} }

            const broker = brokerList[currentBrokerIndex];
            const statusEl = document.getElementById('status-text');
            const retryBtn = document.getElementById('retry-btn');
            
            if(statusEl) statusEl.innerText = `正在连接 ${broker.name}...`;
            if(retryBtn) retryBtn.classList.remove('hidden');

            const clientId = 'fc_user_' + Math.random().toString(16).substring(2, 8);

            client = mqtt.connect(broker.url, {
                clientId: clientId,
                keepalive: 60,
                clean: true,
                connectTimeout: 5000,
                reconnectPeriod: 0
            });

            const timeoutTimer = setTimeout(() => {
                if (!client.connected) {
                    tryNextBroker(resolve);
                }
            }, 6000);

            client.on('connect', () => {
                clearTimeout(timeoutTimer);
                console.log("Connected to", broker.name);
                document.getElementById('loading-screen').classList.add('hidden');
                resolve();
            });

            client.on('error', (err) => {
                clearTimeout(timeoutTimer);
                tryNextBroker(resolve);
            });
        }

        function tryNextBroker(resolve) {
            currentBrokerIndex++;
            if (currentBrokerIndex >= brokerList.length) {
                currentBrokerIndex = 0;
                const statusEl = document.getElementById('status-text');
                if(statusEl) statusEl.innerText = "网络连接较差，正在重试...";
            }
            setTimeout(() => connectToBroker(resolve), 500);
        }

        window.manualSwitchBroker = () => {
            currentBrokerIndex++;
            if (currentBrokerIndex >= brokerList.length) currentBrokerIndex = 0;
            const statusEl = document.getElementById('status-text');
            if(statusEl) statusEl.innerText = "正在手动切换线路...";
            if(client) client.end(); 
            // 重新触发连接将由 error/close 事件或现有逻辑处理，或者这里直接重调
            setTimeout(() => connectToBroker(() => {}), 200); 
        };

        // --- 页面加载 ---
        window.onload = async () => {
            // 确保样式加载失败时也能看
            if (isWeChat()) {
                document.getElementById('wechat-tip').classList.remove('hidden');
            }
            await initMQTT();
            checkUrlParams();
        };

        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('roomId')) {
                roomId = params.get('roomId');
                showSender();
            } else {
                showHome();
            }
        }

        // --- 界面切换 ---
        window.showHome = () => switchView('home-screen');
        window.showReceiver = () => { switchView('receiver-screen'); startReceiver(); };
        window.showSender = () => { switchView('sender-screen'); if(roomId) document.getElementById('room-input').value = roomId; };

        function switchView(id) {
            document.querySelectorAll('.view-screen').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        // --- 接收端 ---
        async function startReceiver() {
            if (!client || !client.connected) {
                document.getElementById('loading-screen').classList.remove('hidden');
                await initMQTT();
            }

            roomId = Math.floor(100000 + Math.random() * 900000).toString();
            document.getElementById('room-display').innerText = roomId;

            const connectUrl = `${window.location.href.split('?')[0]}?roomId=${roomId}`;
            const qrContainer = document.getElementById("qr-container");
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, {
                text: connectUrl,
                width: 180,
                height: 180,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.L
            });
            
            client.subscribe(`${appPrefix}${roomId}/#`);
            peerConnection = new RTCPeerConnection(rtcConfig);

            client.on('message', async (topic, message) => {
                const msg = JSON.parse(message.toString());
                if (topic.includes('/offer')) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(msg));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    client.publish(`${appPrefix}${roomId}/answer`, JSON.stringify(answer));
                }
                if (topic.includes('/ice_sender')) {
                    try { await peerConnection.addIceCandidate(new RTCIceCandidate(msg)); } catch(e){}
                }
            });

            peerConnection.ontrack = event => {
                const video = document.getElementById('remote-video');
                video.srcObject = event.streams[0];
                document.getElementById('receiver-waiting').classList.add('hidden');
                video.classList.remove('hidden');
            };
            
            peerConnection.onicecandidate = event => {
                if (event.candidate) client.publish(`${appPrefix}${roomId}/ice_receiver`, JSON.stringify(event.candidate));
            };
        }

        // --- 发送端 ---
        window.startSharing = async (type) => {
            const inputId = document.getElementById('room-input').value;
            if(!inputId) return alert("请输入连接码");
            
            document.getElementById('sender-status').innerText = "正在请求连接...";
            if (!client || !client.connected) await initMQTT();

            client.subscribe(`${appPrefix}${inputId}/answer`);
            client.subscribe(`${appPrefix}${inputId}/ice_receiver`);

            peerConnection = new RTCPeerConnection(rtcConfig);

            try {
                if (type === 'screen') {
                    if (!navigator.mediaDevices?.getDisplayMedia) return alert("您的浏览器不支持屏幕共享，请使用 Chrome/Safari");
                    localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                } else {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                }
            } catch (err) {
                return alert("无法获取权限，请确保使用 HTTPS 访问。");
            }

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            document.getElementById('local-video').srcObject = localStream;
            
            document.getElementById('sender-ui-start').classList.add('hidden');
            document.getElementById('sender-ui-streaming').classList.remove('hidden');

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            client.publish(`${appPrefix}${inputId}/offer`, JSON.stringify(offer));

            client.on('message', async (topic, message) => {
                const msg = JSON.parse(message.toString());
                if (topic.includes('/answer')) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(msg));
                    document.getElementById('sender-status').innerText = "连接成功";
                }
                if (topic.includes('/ice_receiver')) {
                    try { await peerConnection.addIceCandidate(new RTCIceCandidate(msg)); } catch(e){}
                }
            });
            
            peerConnection.onicecandidate = event => {
                if (event.candidate) client.publish(`${appPrefix}${inputId}/ice_sender`, JSON.stringify(event.candidate));
            };
        };

        window.stopSharing = () => {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            if(peerConnection) peerConnection.close();
            window.location.reload();
        };
    </script>
</head>
<body class="bg-gray-900 text-white font-sans h-screen overflow-hidden">

    <!-- 微信提示遮罩 -->
    <div id="wechat-tip" class="hidden fixed inset-0 z-[60] bg-black/90 flex flex-col items-center justify-center text-center p-8" onclick="this.classList.add('hidden')">
        <div class="text-4xl mb-4">↗️</div>
        <h2 class="text-xl font-bold text-white mb-2">微信可能无法使用</h2>
        <p class="text-gray-400 text-sm">请点击右上角菜单，选择"在浏览器打开"</p>
    </div>

    <!-- 加载中 (增加了 loading-fallback 类作为 CSS 兜底) -->
    <div id="loading-screen" class="loading-fallback fixed inset-0 flex flex-col items-center justify-center bg-gray-900 z-50">
        <!-- 使用纯 CSS 绘制一个简单的加载圈，防止 Tailwind 没加载时看不到东西 -->
        <div style="width: 40px; height: 40px; border: 4px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
        
        <p id="status-text" class="text-gray-400 text-sm mt-4 mb-4">正在连接服务器...</p>
        <button id="retry-btn" onclick="manualSwitchBroker()" class="hidden px-4 py-2 bg-gray-800 border border-gray-600 rounded text-xs text-white">
            点此切换线路
        </button>
    </div>

    <!-- 首页 -->
    <div id="home-screen" class="view-screen hidden container mx-auto px-4 py-12 flex flex-col items-center justify-center h-full text-center">
        <h1 class="text-4xl md:text-5xl
