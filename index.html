    <style>
        /* --- æ ¸å¿ƒæ ·å¼ (å†…ç½®ï¼Œä¸ä¾èµ–å¤–éƒ¨ç½‘ç»œ) --- */
        :root {

        /* è§†é¢‘åŒºåŸŸ */

            object-fit: contain; /* æ¥æ”¶ç«¯åŒ…å« */
        }

            object-fit: cover; /* å‘é€ç«¯é¢„è§ˆè¦†ç›– */
            opacity: 0.5;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);

            width: 40px;

        /* æç¤ºå±‚ */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);

    <script>
        // --- å…¨å±€é€»è¾‘ (ä¿æŒä¸å˜) ---
        let client = null;
        let peerConnection = null;
        let localStream = null;
        let roomId = null;
        const appPrefix = "fc_v9_"; 

        const brokerList = [
            { name: "çº¿è·¯1 (EMQX)", url: 'wss://broker.emqx.io:8084/mqtt' },
            { name: "çº¿è·¯2 (HiveMQ)", url: 'wss://broker.hivemq.com:8000/mqtt' },
            { name: "çº¿è·¯3 (Eclipse)", url: 'wss://mqtt.eclipseprojects.io:443/mqtt' }
        ];
        let currentBrokerIndex = 0;

        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.bgp.xmpp.net' },
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        function isWeChat() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }

        // --- åˆå§‹åŒ– MQTT ---
        function initMQTT() {
            return new Promise((resolve, reject) => {
                connectToBroker(resolve);
            });
        }

        function connectToBroker(resolve) {
            if (client) { try { client.end(); } catch(e) {} }

            const broker = brokerList[currentBrokerIndex];
            const statusEl = document.getElementById('status-text');
            const retryBtn = document.getElementById('retry-btn');
            
            if(statusEl) statusEl.innerText = `æ­£åœ¨è¿æ¥ ${broker.name}...`;
            if(retryBtn) retryBtn.classList.remove('hidden');

            const clientId = 'fc_user_' + Math.random().toString(16).substring(2, 8);

            client = mqtt.connect(broker.url, {
                clientId: clientId,
                keepalive: 60,
                clean: true,
                connectTimeout: 5000,
                reconnectPeriod: 0
            });

            const timeoutTimer = setTimeout(() => {
                if (!client.connected) {
                    tryNextBroker(resolve);
                }
            }, 6000);

            client.on('connect', () => {
                clearTimeout(timeoutTimer);
                console.log("Connected to", broker.name);
                document.getElementById('loading-screen').classList.add('hidden');
                resolve();
            });

            client.on('error', (err) => {
                clearTimeout(timeoutTimer);
                tryNextBroker(resolve);
            });
        }

        function tryNextBroker(resolve) {
            currentBrokerIndex++;
            if (currentBrokerIndex >= brokerList.length) {
                currentBrokerIndex = 0;
                const statusEl = document.getElementById('status-text');
                if(statusEl) statusEl.innerText = "ç½‘ç»œæ‹¥å µï¼Œæ­£åœ¨åˆ‡æ¢çº¿è·¯...";
            }
            setTimeout(() => connectToBroker(resolve), 500);
        }

        window.manualSwitchBroker = () => {
            currentBrokerIndex++;
            if (currentBrokerIndex >= brokerList.length) currentBrokerIndex = 0;
            const statusEl = document.getElementById('status-text');
            if(statusEl) statusEl.innerText = "æ‰‹åŠ¨åˆ‡æ¢ä¸­...";
            if(client) client.end(); 
            setTimeout(() => connectToBroker(() => {}), 200); 
        };

        // --- é¡µé¢åŠ è½½ ---
        window.onload = async () => {
            if (isWeChat()) {
                document.getElementById('wechat-tip').classList.remove('hidden');
            }
            await initMQTT();
            checkUrlParams();
        };

        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('roomId')) {
                roomId = params.get('roomId');
                showSender();
            } else {
                showHome();
            }
        }

        // --- ç•Œé¢åˆ‡æ¢ ---
        window.showHome = () => switchView('home-screen');
        window.showReceiver = () => { switchView('receiver-screen'); startReceiver(); };
        window.showSender = () => { switchView('sender-screen'); if(roomId) document.getElementById('room-input').value = roomId; };

        function switchView(id) {
            document.querySelectorAll('.view-screen').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        // --- æ¥æ”¶ç«¯ ---
        async function startReceiver() {
            if (!client || !client.connected) {
                document.getElementById('loading-screen').classList.remove('hidden');
                await initMQTT();
            }

            roomId = Math.floor(100000 + Math.random() * 900000).toString();
            document.getElementById('room-display').innerText = roomId;

            const connectUrl = `${window.location.href.split('?')[0]}?roomId=${roomId}`;
            const qrContainer = document.getElementById("qr-container");
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, {
                text: connectUrl,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.L
            });
            
            client.subscribe(`${appPrefix}${roomId}/#`);
            peerConnection = new RTCPeerConnection(rtcConfig);

            client.on('message', async (topic, message) => {
                const msg = JSON.parse(message.toString());
                if (topic.includes('/offer')) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(msg));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    client.publish(`${appPrefix}${roomId}/answer`, JSON.stringify(answer));
                }
                if (topic.includes('/ice_sender')) {
                    try { await peerConnection.addIceCandidate(new RTCIceCandidate(msg)); } catch(e){}
                }
            });

            peerConnection.ontrack = event => {
                const video = document.getElementById('remote-video');
                video.srcObject = event.streams[0];
                document.getElementById('receiver-waiting').classList.add('hidden');
                video.classList.remove('hidden');
            };
            
            peerConnection.onicecandidate = event => {
                if (event.candidate) client.publish(`${appPrefix}${roomId}/ice_receiver`, JSON.stringify(event.candidate));
            };
        }

        // --- å‘é€ç«¯ ---
        window.startSharing = async (type) => {
            const inputId = document.getElementById('room-input').value;
            if(!inputId) return alert("è¯·è¾“å…¥6ä½è¿æ¥ç ");
            
            document.getElementById('sender-status').innerText = "æ­£åœ¨è¯·æ±‚è¿æ¥...";
            if (!client || !client.connected) await initMQTT();

            client.subscribe(`${appPrefix}${inputId}/answer`);
            client.subscribe(`${appPrefix}${inputId}/ice_receiver`);

            peerConnection = new RTCPeerConnection(rtcConfig);

            try {
                if (type === 'screen') {
                    if (!navigator.mediaDevices?.getDisplayMedia) return alert("æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒå±å¹•å…±äº«ï¼Œè¯·ä½¿ç”¨ Chrome/Edge/Safari");
                    localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                } else {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                }
            } catch (err) {
                return alert("è·å–æƒé™å¤±è´¥ï¼Œè¯·ç¡®ä¿æ‚¨ä½¿ç”¨çš„æ˜¯ HTTPS åè®®è®¿é—®ã€‚");
            }

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            document.getElementById('local-video').srcObject = localStream;
            
            document.getElementById('sender-ui-start').classList.add('hidden');
            document.getElementById('sender-ui-streaming').classList.remove('hidden');

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            client.publish(`${appPrefix}${inputId}/offer`, JSON.stringify(offer));

            client.on('message', async (topic, message) => {
                const msg = JSON.parse(message.toString());
                if (topic.includes('/answer')) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(msg));
                    document.getElementById('sender-status').innerText = "è¿æ¥å»ºç«‹æˆåŠŸ";
                }
                if (topic.includes('/ice_receiver')) {
                    try { await peerConnection.addIceCandidate(new RTCIceCandidate(msg)); } catch(e){}
                }
            });
            
            peerConnection.onicecandidate = event => {
                if (event.candidate) client.publish(`${appPrefix}${inputId}/ice_sender`, JSON.stringify(event.candidate));
            };
        };

        window.stopSharing = () => {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            if(peerConnection) peerConnection.close();
            window.location.reload();
        };
    </script>

<body>

    <!-- å¾®ä¿¡æç¤ºé®ç½© -->

    <!-- é¦–é¡µ -->

                <div id="qr-container" style="background: white; padding: 10px; border-radius: 10px; display: inline-block; margin-bottom: 20px;"></div>

            <!-- è¿æ¥è¾“å…¥åŒº -->
            <div id="sender-ui-start" style="width: 100%; max-width: 400px; text-align: center;">
